<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ChamaMed - Lista de Usuarios</title>

    <!-- Link para o Bootstrap 5 (CSS) -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous">


    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
          integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>

    <!-- Estilos personalizados -->
    <style>
    body {
      background-color: #f8f9fa;
    }
    a {
      color: #fff;
    }
    .container {
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      font-family: 'Arial', sans-serif;
      font-size: 32px; /* Aumentei o tamanho do título */
      color: #333;
      margin-bottom: 20px;
    }
    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
    }
    .btn-primary:hover {
      background-color: #0056b3;
      border-color: #0056b3;
    }
    .btn-info {
      background-color: #17a2b8;
      border-color: #17a2b8;
    }
    .btn-info:hover {
      background-color: #117a8b;
      border-color: #117a8b;
    }
    .table {
      border-collapse: collapse;
      width: 100%;
    }
    .table th, .table td {
      border: 1px solid #dee2e6;
      padding: 8px;
      text-align: center;
    }
    .table th {
      background-color: #343a40;
      color: #fff;
    }
    .table tbody tr:nth-child(odd) {
      background-color: #f2f2f2;
    }
    .table-striped tbody tr:nth-child(odd) {
      background-color: #e9ecef;
    }

<!--   .custom-checkbox:checked + .form-check-label::before {-->
<!--    background-color: red;-->
<!--    }-->

<!--    .inativo {-->
<!--    color: red !important;-->

<!--    }-->


    </style>
    <script>
    function inativarUsuario(userId) {
    $.ajax({
        type: "GET",
        url: "/inativarUsuario/" + userId,
        success: function (data) {

            $("#usuario" + userId).remove();
        },
        error: function (error) {
            console.log("Erro ao inativar o usuário: " + error);
        }
    });
}
</script>
</head>
<body>

<div class="container mt-4">
    <h1 class="text-center">Lista de Usuários</h1>
    <div class="d-flex justify-content-between mb-4">
        <a th:href="@{/showNewUsuarioForm}" class="btn btn-primary">Adicionar Usuário</a>
        <a th:href="@{/home}" class="btn btn-info">Menu</a>
    </div>
    <div class="form-check form-switch form-check-reverse">
        <input class="form-check-input" type="checkbox" id="botaoMostrarInativos" checked>
        <label class="form-check-label" for="botaoMostrarInativos">Mostrar Inativos</label>
    </div>
    <a th:href="@{/mostrarInativos}" class="btn btn-primary">Mostrar Inativos</a>
    <a th:href="@{/esconderInativos}" class="btn btn-primary">Esconder Inativos</a>





    <table class="table table-striped">
        <thead>
        <tr>
<!--            <th>-->
<!--                <a th:href="@{'/pageUsuario/' + ${currentPage} + '?sortField=nome&sortDir=' +-->
<!--                ${reverseSortDir}}">-->
<!--                    Nome do Usuário</a>-->
<!--            </th>-->
<!--            <th>-->
<!--                <a th:href="@{'/pageUsuario/' + ${currentPage} + '?sortField=matricula&sortDir=' +-->
<!--                ${reverseSortDir}}">-->
<!--                    Matricula</a>-->
<!--            </th>-->
<!--            <th>-->
<!--                <a th:href="@{'/pageUsuario/' + ${currentPage} + '?sortField=cargo&sortDir=' +-->
<!--                ${reverseSortDir}}">-->
<!--                    Cargo</a>-->
<!--            </th>-->
            <th>
                <a th:href="@{'/pageUsuario/' + ${currentPage} + '?sortField=nome&sortDir=' + ${reverseSortDir}}">
                    Nome do Usuário
                </a>
            </th>
            <th>
                <a th:href="@{'/pageUsuario/' + ${currentPage} + '?sortField=matricula&sortDir=' + ${reverseSortDir}}">
                    Matricula
                </a>
            </th>
            <th>
                <a th:href="@{'/pageUsuario/' + ${currentPage} + '?sortField=cargo&sortDir=' + ${reverseSortDir}}">
                    Cargo
                </a>
            </th>

            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:id="${'usuario' + usuario.id}" th:each="usuario : ${listUsuario}">
            <td th:text="${usuario.nome}" th:style="${usuario.ativo == false} ? 'color: red' : ''"></td>
            <td th:text="${usuario.matricula}" th:style="${usuario.ativo == false} ? 'color: red' : ''"></td>
            <td th:text="${usuario.cargo == 1 ? 'Gestor' : usuario.cargo == 2 ? 'Médico' : usuario.cargo == 3 ? 'Residente' : usuario.cargo == 4 ? 'Enfermeiro(a)-Chefe' : usuario.cargo == 5 ? 'Enfermeiro(a)' : 'Desconhecido'}" th:style="${usuario.ativo == false} ? 'color: red' : ''"></td>

            <td class="d-flex align-items-center justify-content-center">
                <a th:href="@{/showFormForUpdateUsuario/{id}(id=${usuario.id})}"
                   class="btn btn-primary btn-sm mx-2">Editar</a>
<!--                <a th:href="@{/deleteUsuario/{id}(id=${usuario.id})}" class="btn btn-danger btn-sm mx-2 ">Excluir</a>-->

<!--                <a th:href="@{'/inativarUsuario/' + ${usuario.id}}" class="btn btn-warning btn-sm mx-2">Inativar</a>-->
                <a th:onclick="'inativarUsuario('+${usuario.id}+')'" class="btn btn-warning btn-sm mx-2">Inativar</a>
                <a th:href="@{'/ativarUsuario/' + ${usuario.id}}" class="btn btn-success btn-sm mx-2">Ativar</a>


<!--                <div class="form-check form-switch form-check-reverse">-->
<!--                    <input class="form-check-input" type="checkbox" id="ativo" checked style="background-color: #DC143C;">-->
<!--                    <label class="form-check-label" for="ativo">Ativo</label>-->
<!--                </div>-->
            </td>

        </tr>
        </tbody>
    </table>

    <div th:if="${totalPages > 1}">
        <div class="row col-sm-10">
            <div class="col-sm-2">
                Total Itens: [[${totalItems}]]
            </div>

            <div class="col-sm-1">
          <span th:each="i: ${#numbers.sequence(1, totalPages)}">
            <a th:if="${currentPage != i}"
               th:href="@{'/pageUsuario/' + ${i}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}"> [[${i}]]</a>
            <span th:unless="${currentPage != i}">[[${i}]]</span> <!--&nbsp;-->
          </span>
            </div>

            <div class="col-sm-1">
                <a th:if="${currentPage < totalPages}"
                   th:href="@{'/pageUsuario/' + ${currentPage + 1}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Next</a>
                <span th:unless="${currentPage < totalPages}">Next</span>
            </div>

            <div class="col-sm-1">
                <a th:if="${currentPage < totalPages}"
                   th:href="@{'/pageUsuario/' + ${totalPages}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Last</a>
                <span th:unless="${currentPage < totalPages}">Last</span>
            </div>

        </div>
    </div>
</div>




</body>
</html>
