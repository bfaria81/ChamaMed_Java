<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" >
<head>
  <meta charset="UTF-8">
  <title>ChamaMed</title>

  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
        crossorigin="anonymous">

</head>
<body>

<div class="container my-2">


  <h1>Lista de Interruptores</h1>
  <a th:href = "@{/showNewInterruptorForm}" class="btn btn-primary btn-sm mb-3">Add Interruptor</a>
  <a th:href="@{/}"  class="btn btn-info btn-sm mb-3">Menu</a>
  <table border="1" class="table table-striped table-responsive-mb">
    <thead>
    <tr>
      <th>
        <a th:href="@{'/pageInterruptor/' + ${currentPage} + '?sortField=interruptor&sortDir=' + ${reverseSortDir}}">
          Nome Interruptor</a>
      </th>
      <th>
        <a th:href="@{'/pageInterruptor/' + ${currentPage} + '?sortField=estado&sortDir=' + ${reverseSortDir}}">
          Estado</a>
      </th>
      <th>
        <a th:href="@{'/pageInterruptor/' + ${currentPage} + '?sortField=setor&sortDir=' + ${reverseSortDir}}">
          Setor</a>
      </th>

      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each = "interruptor : ${listInterruptor}">
      <td th:text = "${interruptor.interruptor}"></td>
      <td th:text = "${interruptor.estado}"></td>
      <td th:text = "${interruptor.setor}"></td>

      <td> <a th:href="@{/showFormForUpdateInterruptor/{id}(id=${interruptor.id})}"
              class="btn btn-primary">Update</a>
        <a th:href="@{/deleteInterruptor/{id}(id=${interruptor.id})}"
           class="btn btn-danger">Delete</a></td>
    </tr>
    </tbody>
  </table>
  <div th:if = "${totalPages > 1}">
    <div class = "row col-sm-10">
      <div class = "col-sm-2">
        Total Paginas: [[${totalItems}]]
      </div>

      <div class = "col-sm-1">
        <span th:each="i: ${#numbers.sequence(1, totalPages)}">
          <a th:if="${currentPage != i}" th:href="@{'/pageInterruptor/' + ${i}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}"> [[${i}]]</a>
          <span th:unless="${currentPage != i}">[[${i}]]</span> <!--&nbsp;-->
        </span>
      </div>

      <div class = "col-sm-1">
        <a th:if="${currentPage < totalPages}" th:href="@{'/pageInterruptor/' + ${currentPage + 1}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Next</a>
        <span th:unless="${currentPage < totalPages}">Next</span>
      </div>

      <div class="col-sm-1">
        <a th:if="${currentPage < totalPages}" th:href="@{'/pageInterruptor/' + ${totalPages}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Last</a>
        <span th:unless="${currentPage < totalPages}">Last</span>
      </div>

    </div>

  </div>
</div>
</body>
</html>
