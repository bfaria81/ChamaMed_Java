    <script>
    function inativarUsuario(userId) {
    $.ajax({
        type: "GET",
        url: "/inativarUsuario/" + userId,
        success: function (data) {

            $("#usuario" + userId).remove();
        },
        error: function (error) {
            console.log("Erro ao inativar o usuário: " + error);
        }
    });
}

document.addEventListener("DOMContentLoaded", function () {
const checkbox = document.getElementById("botaoMostrarInativos");

    checkbox.addEventListener("change", function () {
        if (checkbox.checked) {
            // Se o checkbox está marcado, redirecione para a rota /mostrarInativos
            window.location.href = "/mostrarInativos";
        } else {
            // Se o checkbox não está marcado, redirecione para a rota /mostrarAtivos
            window.location.href = "/mostrarAtivos";
        }
    });
});

    <div class="modal fade" id="cadastroUsuarioModal" tabindex="-1" aria-labelledby="cadastroUsuarioModalLabel" aria-hidden="true">
        <div class="modal-dialog">

                <div class="modal-body">

                        <input id="nome" name="nome" type="text"

                        <input id="matricula" name="matricula" type="number"

                            <option value="1">Gestor</option>
                            <option value="2">Médico</option>
                            <option value="3">Residente</option>
                            <option value="4">Enfermeiro(a)-Chefe</option>
                            <option value="5">Enfermeiro(a)</option>
                        </select>

                        <button id="enviar" type="submit" class="btn btn-info col-2">Salvar</button>
                        <a th:href = "@{/showUsuarioAtivo}" class="btn btn-secondary col-2" data-bs-dismiss="modal">Voltar</a>

                    </form>
                </div>
            </div>
        </div>
