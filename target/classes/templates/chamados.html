<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Página Secundária</title>
    <style>
        /* Importa a fonte personalizada do Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap');

        body {
            background-color: #f5f5f5;
            text-align: center;
            font-family: 'Roboto', sans-serif; /* Aplica a fonte personalizada */
            font-weight: bold;

        }

        #container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }

        h1 {
            font-weight: bold;
        }

        .interruptor {
            display: inline-block;
            width: 200px;
            height: 100px;
            text-align: center;
            line-height: 100px;
            margin: 10px;
            border-radius: 10px;
            font-weight: bold;
            border: 2px solid grey;
        }

        .ligado {
            background-color: green;
            color: white;
        }

        .desligado {
            background-color: white;
            color: black;
        }
    </style>
    <script>
        function retornarParaPaginaPrincipal() {
            window.location.href = "/";
        }
    </script>
</head>
<body>
<div id="container" onclick="retornarParaPaginaPrincipal()">
    <h1>Chamados</h1>
    <div id="interruptores">
        <div th:each="interruptor : ${interruptores}"
             th:class="${interruptor.estado} ? 'interruptor ligado' : 'interruptor desligado'">
            <p th:text="${interruptor.interruptor}"></p>
        </div>
    </div>
</div>
</body>
</html>
