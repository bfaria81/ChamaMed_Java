<script src="js/datatables.js"></script>
<h1 class="text-center">Relatório</h1>
<div class="d-flex justify-content-between mb-4">
    <a th:href="@{/home}" class="btn btn-info">Menu</a>
</div>
<div class="table-container">
    <table id="relatorioTable" class="table table-striped">
        <thead>
        <tr>
            <th>Ação</th>
            <th>Nome</th>
            <th>Data e Hora da Chamada</th>
        </tr>
        </thead>
        <tbody>
        <!-- Loop para exibir os registros de cliques -->
        <tr th:each="m_registro : ${registros}">
            <td th:text="${m_registro.acao}"></td>
            <td th:text="${m_registro.nome}"></td>
            <td th:text="${#temporals.format(m_registro.data_hora, 'dd/MM/yyyy HH:mm:ss')}"></td>
        </tr>
        </tbody>
    </table>
</div>
